    <style>
        .mm-modal {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.60);
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
        }

        .mm-border {
            border-color: white;
            animation: bordermm 1s infinite;
        }

        @keyframes bordermm {
            0% {
                border-color: rgb(0, 0, 0);
            }

            50% {
                border-color: rgb(255, 255, 255);
            }

            100% {
                border-color: rgb(0, 0, 0);
            }

        }

        .text-color {
            animation: colromm 4s infinite;
        }

        @keyframes colromm {

            0% {
                color: rgb(188, 0, 0);
            }

            33% {
                color: rgb(0, 153, 255);
            }

            66% {
                color: rgb(0, 179, 63);
            }

            100% {
                color: rgb(188, 0, 0);

            }

        }
    </style>

</head>
